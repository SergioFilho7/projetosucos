<!DOCTYPE html>
{% load meus_filtros %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
</head>

<body>
    <main class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{form.cod_vendedor.errors}}
                <label> Codigo do Vendedor: </label>
                {{form.cod_vendedor|addclass:'form-control'}}
            </div>
            <div class="form-group">
                {{form.nome_vendedor.errors}}
                <label>Nome do Vendedor:</label>
                {{form.nome_vendedor|addclass:'form-control'}}
            </div>
            <div>
                <input type="submit" name="Cadastrar">
            </div>
        </form>
    </main>
</body>

</html>
